{% extends 'main/base.html' %}

{% block title %}
    Добавление теста
{% endblock %}

{% block content %}
    <div class="home">
        <h1>Добавление теста</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.themes }}<br>
            {{ form.definitions }}<br>
            {{ form.theory }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить тест</button>
        </form>
    </div>
{% endblock %}
